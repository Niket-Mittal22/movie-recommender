<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mooura | {% block titleblock %}
      
    {% endblock titleblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-bottom: 60px; /* Equal to footer height */
            position: relative;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            border-top: 1px solid #333;
        }
        .main-content {
            flex: 1;
        }
    </style>

</head>
<body class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: black;">
  <div class="container-fluid" >
    <a class="navbar-brand" href="#">Mooura</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item dropdown">
  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
    Features
  </a>
  
  <ul class="dropdown-menu dropdown-menu-dark">
    <li><a class="dropdown-item" href="/similar-movie">Movie Based</a></li>
    <li><hr class="dropdown-divider"></li>
    <li><a class="dropdown-item" href="/plot-search">Plot Based</a></li>
  </ul>
</li>

      </ul>
      <form action="/similar-movie" method = 'POST' class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search for a movie" aria-label="Search"/ name ="title">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

{% block baseblock %}
    
{% endblock baseblock %}

    <footer class="footer">
        <div class="container text-center">
            <p class="mb-0">Mooura - A movie recommendation system using AI and semantic search</p>
        </div>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
